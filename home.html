<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
 <head>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>

 </head>
  <header>
    <div class="logo">
      <i class="fas fa-star">
      </i>
      <span>

    </div>

    <div class="navbar">

     <div class="product">

       ФОДВОЛК

     </div>
     <div class="product">

       Street Smart Hoodie
      </div>
      <div class="product-price">

      </div>
     </div>
     <div class="product">

       Urban Sweat Shirt

       ₹30.00
      </div>
     </div>

   </div>



   <div class="container">

     <img alt="White sweatshirt with a black square design in the center" height="300" src="https://storage.googleapis.com/a1aa/image/qrHKnZnirCJoMxuNNYPWGheENg3oV7PdCTezJOfEelSUgXEQB.jpg" width="300"/>
     <div class="product-name">
      Urban Sweat Shirt

      ₹30.00
     </div>
    </div>

     ОДООХОНДОО ХҮРГЭЛТ БАЙХГҮЙ

     ИРЖ ХУДАЛДАН АВАЛТ ХИЙНҮҮ

     БАЯРЛАЛА
